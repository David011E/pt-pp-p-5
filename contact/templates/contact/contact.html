{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Contact Me</h2>
            <h5 class="text-muted">Fill in your details</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'contact' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="form-group">
                    <label for="facebook_link"></label>
                    <a href="https://www.facebook.com/profile.php?id=61558469476083" class="form-control"
                        id="facebook_link" name="facebook_link" target="_blank" rel="noopener">
                        <i class="fab fa-facebook"></i><span class="fbook_link">Follow our Facebook Page here!!</span>
                    </a>
                </div>

                <div class="button-container text-right">
                    <a class="btn btn-black rounded-0" href="{% url 'contact' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

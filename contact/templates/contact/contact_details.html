{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="overlay"></div>
<div class="container header-container">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font">Messages</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>

    <!-- End of additional content -->
    <div class="container-fluid">
        <div class="row service-details">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card mb-5 mt-md-5">
                    <div class="card-body">
                        <h5 class="card-title">{{ message.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ message.email }}</h6>
                        <p class="card-text">{{ message.description }}</p>
                        <a href="{% url 'delete_message' message.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

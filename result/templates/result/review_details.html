{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row service-details">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container my-5">
                {% if review.image %}
                <div>
                    <img class="product_details_image" src="{{ review.image.url }}" alt="{{ review.name }}">
                </div>
                {% else %}
                <div>
                    <img class="product_details_image" src="{{ MEDIA_URL }}noimage.png" alt="{{ review.name }}">
                </div>
                {% endif %}
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ review.name }}</p>
                <p class="mt-3">{{ review.description }}</p>
                {% if request.user.is_superuser %}
                    <small>
                        <a class="btn btn-secondary pd-page-button" href="{% url 'edit_review' review.id %}">Edit</a>
                        <a class="btn btn-danger pd-page-button" href="">Delete</a>
                    </small>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
